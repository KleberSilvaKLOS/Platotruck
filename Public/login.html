<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Administrativa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0f172a; /* fundo escuro */
      color: #f9fafb;
      font-family: "Inter", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #1e293b;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #0f172a;
      color: #f1f5f9;
      font-size: 1rem;
      margin-bottom: 16px;
      outline: none;
    }

    input[type="password"]:focus {
      border: 1px solid #2563eb;
    }

    button {
      width: 100%;
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    .voltar {
      display: inline-block;
      margin-top: 16px;
      color: #93c5fd;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Área Administrativa</h1>
    <form method="POST" action="/login">
      <input type="password" name="senha" placeholder="Digite a senha" required>
      <button type="submit">Entrar</button>
    </form>
    <a href="/" class="voltar">← Voltar</a>
  </div>
</body>
</html>
